services:
  frontend:
    build: ./frontend
    container_name: spg_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8080
    depends_on:
      - firewall

  backend:
    build: ./backend
    container_name: spg_backend
    ports:
      - "8000:8000"

  firewall:
    build: ./firewall
    container_name: spg_firewall
    ports:
      - "8080:8080"
      - "5678:5678" # Debug port
    environment:
      - BACKEND_URL=http://backend:8000
      - LOG_LEVEL=info
      - DEBUG=true # Debug mode
      - FIREWALL_POLICY_OPA_URL=http://opa:8181
      - OLLAMA_BASE_URL=http://ollama:11434  # New Ollama variable
    depends_on:
      - opa
      - backend
      - ollama  # Add dependency on Ollama

  opa:
    image: openpolicyagent/opa:latest
    container_name: spg_opa
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
    volumes:
      - ./firewall/policy_engine:/policies
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8181/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  ollama:
    image: ollama/ollama:latest
    container_name: spg_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  ollama_data:
    driver: local